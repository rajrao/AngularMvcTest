<div>
	<p class="input-group" style="width: 400px;">
		<span class="input-group-addon" style="width: 140px; text-align: left;">Email:</span>
		<input type="text" class="form-control" ng-model="wizardDataModelPage3.email" placeholder="email" />
	</p>
	<p class="input-group" style="width: 400px;">
		<span class="input-group-addon" style="width: 140px; text-align: left;">Password:</span>
		<input type="password" ng-model="wizardDataModelPage3.password" class="form-control" placeholder="password" />
	</p>
	<p class="input-group" style="width: 400px;">
		<span class="input-group-addon" style="width: 140px; text-align: left;">Confirm Password:</span>
		<input type="password" ng-model="wizardDataModelPage3.passwordConfirm" class="form-control" placeholder="confirm password" />
	</p>
	<hr style="width: 415px; text-align: left;" />
	<div>
		<a href="#" class="btn btn-info" ng-click="previous()">Previous</a>
		<a href="#" class="btn btn-info" ng-click="confirm()">Complete</a>
	</div>
</div>
